<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Holodeck SMP Server Administration</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/main.css} "/>
</head>
<body>
<div class="container">
    <div class="w-25 position-absolute top-50 start-50 translate-middle">
        <div class="col h-auto">
            <div class="card align-middle">
                <div class="card-header">
					<div class="row mx-5 my-2">
						<img th:src='@{/img/logo.png}'/>
					</div>
					<div class="row mx-1 text-center">
						<span class="fs-4">Server Administration Login</span>
					</div>
                </div>
                <div class="card-body">
					<div class="row mb-3">
						<div class="col">
							<div th:if="${param.error}" class="alert alert-danger">
								Sorry, you could not be logged in. It could be that your account
								has been locked due to too many failed logins. Contact your
								administrator for info.
							</div>
							<div th:if="${param.logout}" class="alert alert-info">You are logged out now.</div>
						</div>
					</div>					
					<form class="needs-validation" th:action="@{/login}" method="post" >
						<div class="row mb-3">
							<div class="col">
								<input type="email" id="username" name="email"
									class="form-control" required placeholder="Email address"
									autofocus>
								<div class="invalid-feedback">Please provide a valid email address</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<input type="password" id="password" name="password"
									class="form-control" required placeholder="Password">
								<div class="invalid-feedback">Please provide your password</div>
							</div>
						</div>
						<div class="row mx-3">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
					<div class="row mt-4">
						<a class="col small text-center" th:href="@{/reset/forgotten}">Forgot
							your password?</a>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
