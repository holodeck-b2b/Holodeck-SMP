<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Holodeck SMP Server Administration</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/main.css} "/>
</head>
<body>
<div class="container">
    <div class="w-25 position-absolute top-50 start-50 translate-middle">
        <div class="col h-auto d-table">
            <div class="card d-table-cell align-middle">
                <div class="card-header">
					<div class="row mx-5 my-2">
						<img th:src='@{/img/logo.png}'/>
					</div>
					<div class="row mx-1 text-center">
						<span class="fs-4">Password forgotten?</span>
					</div>
                </div>
				<div class="card-body">
					<div class="row mb-2">
						<div class="col">You can request a password reset link by entering your email
						address below.
						</div>
					</div>
					<form method="post" th:action="@{/reset/forgotten}" class="needs-validation">
					<div class="row my-2">
						<div class="col">
							<input type="email" class="form-control" name="emailAddress" required>
							<div class="invalid-feedback">Please enter your email address</div>
						</div>				
					</div>
					<div class="row justify-content-center">
						<div class="col-auto">
							<button class="btn btn-primary" type="submit">Send password reset link</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
