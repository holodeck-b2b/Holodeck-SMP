<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Holodeck SMP Server Administration</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/main.css} "/>
</head>
<body>
<div class="container">
    <div class="w-25 position-absolute top-50 start-50 translate-middle">
        <div class="col h-auto d-table">
            <div class="card d-table-cell align-middle">
                <div class="card-header">
					<div class="row mx-5 my-2">
						<img th:src='@{/img/logo.png}'/>
					</div>
					<div class="row mx-1 text-center">
						<span class="fs-4">Authentication Failure</span>
					</div>
                </div>
				<div class="card-body">
					<div class="row px-2">
						<div class="col alert alert-danger p-2">
						Your account has been locked as you have exceeded the maximum number of login attempts.<br/> 
						Contact your administrator to unlock your account.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
