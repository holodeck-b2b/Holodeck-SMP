col-3" th:text="${smt.value1().service.name}" th:title="${smt.value1().service.id.value}">Peppol BIS3 Order</td>					<td class="col-2">						<div th:each="pg : ${smt.value1().processMetadata}">							<div th:each="p : ${pg.processInfo}">							<span th:if="${!p.processId.isNoProcess()}" th:text="${p.process.name}" th:title="${p.processId.value}"></span>							<span th:if="${p.processId.isNoProcess()}">«No process»</span>							<br/>							</div>						</div>					</td>					<td class="col-1 text-center" th:text="${smt.value2()}">1</td>					<td class="col text-center">						<a th:href="@{/smd/smt/edit/{id}(id=${smt.value1().id})}" class="btn btn-sm btn-outline-dark">Edit</a>						<button th:disabled="${smt.value2() > 0}"							class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmDelete"									th:attr="data-bs-smt=${smt.value1().id}">Delete</button>					</td>				</tr>			</tbody>		</table>	</div>		<div th:replace="~{fragments/page_nav :: pageNavigation(${templates}, '/smd/smt')}" ></div> 		<div class="modal fade" id="confirmDelete" tabindex="-1" style="display: none;" aria-hidden="true">		<div class="modal-dialog">			<div class="modal-content">				<div class="modal-header">					<h5 class="modal-title">Confirm deletion</h5>					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>				</div>				<div class="modal-body">					<p>Are you sure you want to delete the Service Metadata template?</p>				</div>				<div class="modal-footer">					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>					<a id="delConfirmed"><button type="button" class="btn btn-danger">Delete template</button></a>				</div>			</div>		</div>	</div>	<script>		$('#confirmDelete').on('show.bs.modal', function (event) {		  $('#delConfirmed').attr('href', "/smd/smt/delete/" +												event.relatedTarget.getAttribute('data-bs-smt'));		})	</script></section></body></html>
