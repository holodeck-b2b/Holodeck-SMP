<html lang="en"      xmlns:th="http://www.thymeleaf.org"      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"      layout:decorate="~{admin-ui/layouts/smd-layout}"><body><section layout:fragment="smd-content">	<div class="row">		<div class="container">			<div class="mb-2 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">				<h5 class="d-flex align-items-center me-3 mb-lg-0 text-dark text-decoration-none">					List of Services				</h5>				<a th:href="@{/smd/services/edit/-1}" class="btn btn-sm btn-outline-primary col-lg-auto me-lg-auto justify-content-center  ">Add new Service</a>			</div>		</div>	</div>		<table class="table table-striped">			<thead>				<tr class="d-flex">					<th class="col-3">Name</th>					<th class="col-6">Service ID</th>					<th class="col-1">#Templates</th>					<th class="col-2"></th>				</tr>			</thead>			<tbody>				<tr th:each="s : ${services}" class="d-flex">					<td th:text="${s.value1().name}" class="col-3">Service name</td>					<td th:text="${s.value1().id.value}" class="col-6 text-break">ServiceID</td>					<td th:text="${s.value2()}" class="col-1 text-center">1</td>					<td class="col-2">						<a th:href="@{/smd/services/edit/{oid}(oid=${s.value1().oid})}" class="btn btn-sm btn-outline-dark">Edit</a>						<button class="btn btn-sm btn-outline-danger"								th:disabled="${s.value2() > 0}"								data-bs-toggle="modal" data-bs-target="#confirmDelete"								th:attr="data-bs-service=@{/smd/services/delete/{oid}(oid=${s.value1().oid})}">Delete</button>					</td>				</tr>			</tbody>		</table>	<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="gridModalLabel" style="display: none;" aria-hidden="true">		<div class="modal-dialog">			<div class="modal-content">				<div class="modal-header">					<h5 class="modal-title">Confirm delete</h5>					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>				</div>				<div class="modal-body">					<p>Are you sure you want to delete the Service registration?</p>				</div>				<div class="modal-footer">					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>					<a id="delConfirmed"><button type="button" class="btn btn-danger">Delete service</button></a>				</div>			</div>		</div>	</div>	<script>		$('#confirmDelete').on('show.bs.modal', function (event) {		  $('#delConfirmed').attr('href', event.relatedTarget.getAttribute('data-bs-service'));		})	</script></section></body></html>
