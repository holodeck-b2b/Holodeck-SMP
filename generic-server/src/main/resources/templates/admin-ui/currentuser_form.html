<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-ui/layouts/main-layout}"
>
<body>
<section layout:fragment="dynamic-content">
	<form method="post" th:action="@{/account/update}" th:object="${account}" >
	<h5>Edit your user info</h5>
	<div class="card">
	<div class="card-body row g-2">
		<div th:replace="admin-ui/uaccount_fragment::form(true)"></div>
	</div>
	</div>
	<div class="row justify-content-center mt-3">
		<div class="col-3"><button type='submit' name="save" class="btn btn-primary">Save info</button></div>
		<div class="col-3"><a th:href="#{session.backURL}"><button type="button" class="btn btn-secondary">Cancel update</button></a></div>
	</div>
	</form>
</section>
</body>
</html>
