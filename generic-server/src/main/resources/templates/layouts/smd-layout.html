<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}"
>
<body>
<section layout:fragment="dynamic-content">
	<div class="row mt-2" th:with="baseURL=@{/smd/}">
		<ul class="nav nav-tabs" role="tablist">
		  <li class="nav-item" role="presentation">
			<a th:href="|${baseURL}services|"
			   th:class="|nav-link ${{requestURI.startsWith({baseURL}+'services')}? 'active' : _}|">Services</a>
		  </li>
		  <li class="nav-item" role="presentation">
			<a th:href="|${baseURL}processes|"
				th:class="|nav-link ${{requestURI.startsWith({baseURL}+'processes')}? 'active' : _}|">Processes</a>
		  </li>
		  <li class="nav-item" role="presentation">
			<a th:href="|${baseURL}smt|"
			   th:class="|nav-link ${{requestURI.startsWith({baseURL}+'smt')}? 'active' : _}|">Service Metadata Templates</a>
		  </li>
		</ul>
		<div class="container mt-3">
			<section layout:fragment="smd-content"></section>
		</div>
</section>
</body>
</html>
