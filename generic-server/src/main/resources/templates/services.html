odeckb2b.bdxr.smp.server.utils.IdUtils).toIDString(s.value1().id)}">						<a th:href="@{/smd/services/edit/{id}(id=${urlId})}" class="px-3 btn btn-sm btn-outline-dark">Edit</a>						<button class="ms-2 btn btn-sm btn-outline-danger"								th:disabled="${s.value2() > 0}"								data-bs-toggle="modal" data-bs-target="#confirmDelete"								th:attr="data-bs-service=@{/smd/services/delete/{id}(id=${urlId})}">Delete</button>					</td>				</tr>			</tbody>		</table>	</div>		<div th:replace="~{fragments/page_nav :: pageNavigation(${services}, '/smd/services')}" ></div> 	<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="gridModalLabel" style="display: none;" aria-hidden="true">		<div class="modal-dialog">			<div class="modal-content">				<div class="modal-header">					<h5 class="modal-title">Confirm delete</h5>					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>				</div>				<div class="modal-body">					<p>Are you sure you want to delete the Service registration?</p>				</div>				<div class="modal-footer">					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>					<a id="delConfirmed"><button type="button" class="btn btn-danger">Delete service</button></a>				</div>			</div>		</div>	</div>	<script>		$('#confirmDelete').on('show.bs.modal', function (event) {		  $('#delConfirmed').attr('href', event.relatedTarget.getAttribute('data-bs-service'));		})	</script></section></body></html>
